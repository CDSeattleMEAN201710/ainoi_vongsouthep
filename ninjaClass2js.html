<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
</head>

<body>
    <script>
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;
            this.showStats = function() {
                console.log("Name:" + this.name + "Speed:" + speed + "Strength:" + strength + "Health:" + this.health);
                return this;
            }
            this.kick = function(ninja) {
                let damage = strength * 5;
                ninja.health -= damage;
                console.log(ninja.name + " was kicked by " + this.name + " and lost " + damage + " Health! ");
                return this;
            }
        }
        Ninja.prototype.sayName = function() {
            console.log("My name is " + this.name);
            return this;
        }
        Ninja.prototype.drinkSake = function() {
            this.health += 10;
            return this;
        }
        Ninja.prototype.punch = function(ninja) {
            this.health -= 5;
            console.log(ninja.name = " was punched by " + this.name + " and lost 5 Health! ");
            return this;
        }

        // var ninja1 = new Ninja("Naruto");
        // ninja1.sayName();
        // ninja1.showStats();
        let blueNinja = new Ninja("Sasuke");
        let redNinja = new Ninja("Naruto");

        blueNinja.punch(redNinja);
        redNinja.kick(blueNinja);

        blueNinja.showStats();
        redNinja.showStats();
    </script>

</body>

</html>
