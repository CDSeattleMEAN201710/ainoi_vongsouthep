<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
</head>

<body>
    <script>
        function starString(number) {
            let str = ""
            for (let i = 0; i < number; i++) {
                str += "*";
            }
            return str;
        }
        let stars = starString(8)
        console.log(stars)

        function drawStar(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === "number") {
                    newArr.push(starString(arr[i]))
                } else if (typeof arr[i] === "string") {
                    let str = "";
                    for (let k = 0; k < arr[i].length; k++) {
                        str += arr[i][0].toLowerCase();
                    }
                    newArr.push(str);
                }
            }
            return newArr;
        }
        let a = drawStar([4, 6, 1, 3, 5, 7, 25])
        console.log(a)
        let x = drawStar([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"])
        console.log(x)
    </script>

</body>

</html>
